version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: countdown-backend
    ports:
      - "8081:8080"
    networks:
      - countdown-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: countdown-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - countdown-network
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8080

networks:
  countdown-network:
    driver: bridge
